{% load static %}
{% block content %}

<div class="row exclusiveRow">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12 centerDiv">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                    </div>
                </div>
                {% if not fotos %}
                    <p style="color:white">No se encontraron resultados para esa b√∫squeda</p>
                {% endif %}

                    <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11 centerDiv masonryContainer">
                        <div id="listaFotos" class="card-columns">                                
                                {% for foto in fotos %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
