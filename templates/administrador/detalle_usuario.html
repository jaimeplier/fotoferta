{% extends 'config/base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
    <div class="row">
                    <div class="col-12">
                        <h3>Detalle cliente ID: {{ usuario.pk }}</h3>
                    </div>
                </div>
                <div class="row profileEditPhoto">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 editProfileImage">
                        <div class="row">
                            <div class="col-12">
                                {% if usuario.foto_perfil %}
                                    <img src="{{ usuario.foto_perfil.url }}">
                                {% else %}
                                    <img src="{% static 'images/user.png' %}">
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 profileEditData">
                        <div class="row editData">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                                <label>Nombre:</label>
                            </div>
                            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
                                <input type="text" value="{{ usuario.nombre }}" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="row editData">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                                <label>Correo Electrónico:</label>
                            </div>
                            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
                                <input type="text" value="{{ usuario.correo }}" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="row editData">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                                <label>Contraseña:</label>
                            </div>
                            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
                                <input type="password" value="************" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="row editData">
                            <div class="col-xl-3 offset-xl-9 col-lg-3 offset-lg-9 col-md-3 offset-md-9 offset- col-sm-12 col-12">
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
